{% extends 'base.html'%}
{% load bootstrap4 %}


{% block content %}
{{block.super}}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="http://clipart-library.com/image_gallery/246252.png" height="500"  alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://media.istockphoto.com/vectors/gold-silver-and-bronze-medals-on-ribbons-realistic-illustrations-set-vector-id1169144593?k=20&m=1169144593&s=612x612&w=0&h=ulfyBspO2By6arcNCqPWb_xVgRKnxQJ3O6RCdX5Kegw=" width="500" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.nbcsports.com/sites/rsnunited/files/article/hero/main-medalla-juegos-olimpicos-tokio-2020-GettyImages-1163877736_3.jpg" width="500"  alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

{% endblock %}
